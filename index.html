<!DOCTYPE html>
<html>
<head>
  <title>POC - Premium</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/premium.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
    <h4>2014</h4>
  </div>
  <div class="container" data-bind="foreach: months">
    <div class="row">
      <div class="col-md-2 month">
        <h4 class="pull-left" data-bind="text: name"></h4>
        <div class="dropdown pull-right">
          <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="glyphicon glyphicon-plus"></span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" data-bind="foreach: $root.billingMethods">
            <li role="presentation"><a role="menuitem" tabindex="-1" data-bind="text: name, click: $parent.newCondition.bind($data, $data)"></a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
        <a class="btn btn-default btn-sm" data-bind="click: summaryCondition.bind($data, 'lower'), css: { 'active': summaryCondition() == 'lower' }">&lt;</a>
        <a class="btn btn-default btn-sm" data-bind="click: summaryCondition.bind($data, 'higher'), css: { 'active': summaryCondition() == 'higher' }">&gt;</a>
        <a class="btn btn-default btn-sm" data-bind="click: summaryCondition.bind($data, 'average'), css: { 'active': summaryCondition() == 'average' }">AVG</a>
      </div>
      <div class="col-md-10">
        <div data-bind="foreach: conditions">
          <div class="row month-detail" data-bind="css: template">
            <div class="col-md-2">
              <h4 data-bind="text: billingMethod().name"></h4>
            </div>
            <div class="col-md-5">
              <div class="row">
                <div class="col-md-6">
                  <select class="form-control" data-bind="value: serviceType, options: $root.serviceTypes, optionsText: 'name', optionsCaption: 'Select a service type'"></select>
                </div>
                <div class="col-md-6">
                  <select class="form-control" data-bind="value: product, options: serviceType() && serviceType().products, optionsText: 'name', optionsCaption: 'Select a product'"></select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <select class="form-control" data-bind="value: invoiceGroup, options: $root.invoiceGroups, optionsText: 'name', optionsCaption: 'Select an invoice group'"></select>
                </div>
                <div class="col-md-6">
                  <select class="form-control" data-bind="value: subscribersPackage, options: $root.subscribersPackages, optionsText: 'name', optionsCaption: 'Select a package'"></select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <select class="form-control" data-bind="value: priceMethod, options: $root.priceMethods, optionsText: 'name', optionsCaption: 'Select a price method'"></select>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="row" data-bind="visible: billingMethod().hasDefault">
                <div class="col-md-12">
                  <b>Default</b>
                  <div>
                    <input type="number" class="col-md-12" data-bind="value: defaultSubscribers" />
                  </div>
                </div>
              </div>
              <div class="row" data-bind="visible: billingMethod().hasDefault">
                <div class="col-md-12">
                  <b>% Share</b>
                  <div>
                    <input type="number" class="col-md-12" data-bind="value: defaultSubscribers" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3" data-bind="template: template"></div>
          </div>
          <div class="row">
            <button class="btn btn-danger pull-right">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/html" id="flat-fee">
    <div class="row">
      <div class="col-md-offset-6 col-md-6">
        <b>Fee</b>
        <div class="price">
          <input type="number" class="col-md-12" data-bind="value: price" />
        </div>
      </div>
    </div>
  </script>
  <script type="text/html" id="revenue-share">
    <div class="row">
      <div class="col-md-5">
        <b>Up to</b>
      </div>
      <div class="col-md-6">
        <b>Price</b>
      </div>
    </div>
    <!-- ko foreach: ranges -->
    <div class="row">
      <div class="col-md-5">
        <input type="number" class="col-md-12" data-bind="value: to, valueUpdate: 'afterkeydown'" />
      </div>
      <div class="col-md-6 price">
        <input type="number" class="col-md-12" data-bind="value: price, valueUpdate: 'afterkeydown'" />
      </div>
      <button class="btn btn-default col-md-1" style="padding: 0">
        x
      </button>
    </div>
    <!-- /ko -->
  </script>
  <script type="text/html" id="actual-subscribers">
    <div class="row">
      <div class="col-md-6">
        <b>Up to</b>
      </div>
      <div class="col-md-6">
        <b>Price</b>
      </div>
    </div>
    <!-- ko foreach: ranges -->
    <div class="row">
      <div class="col-md-6">
        <input type="number" class="col-md-12" data-bind="value: to, valueUpdate: 'afterkeydown'" />
      </div>
      <div class="col-md-6 price">
        <input type="number" class="col-md-12" data-bind="value: price, valueUpdate: 'afterkeydown'" />
      </div>
    </div>
    <!-- /ko -->
  </script>
  <script src="bundle.js"></script>
</body>
</html>
